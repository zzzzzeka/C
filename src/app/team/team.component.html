<form novalidate *ngIf="team">

  <!--<div>-->
  <!--{{team|json}}-->
  <!--</div>-->

  <div>
    <img src="https://www.wallstreetotc.com/wp-content/uploads/2014/10/facebook-anonymous-app.jpg" height="80px">
    <img src="https://www.wallstreetotc.com/wp-content/uploads/2014/10/facebook-anonymous-app.jpg" height="80px">
    <img src="https://www.wallstreetotc.com/wp-content/uploads/2014/10/facebook-anonymous-app.jpg" height="80px">
  </div>

  <div >
    <div class="form-group">
      <label for="inputInformation" class="control-label">Information</label>
      <div class="">
        <textarea type="text" class="form-control" id="inputInformation" name="information" [(ngModel)]="team.information" style="width: 100%"></textarea>
      </div>
    </div>
  </div>

  <div class="form-horizontal">
    <div class="form-group">
      <label for="inputName" class="control-label col-xs-2">Name</label>
      <div class="col-xs-10">
        <input type="text" class="form-control" id="inputName" name="name" [(ngModel)]="team.name">
      </div>
    </div>

    <div class="form-group">
      <label for="inputAge" class="control-label col-xs-2">Age</label>
      <div class="col-xs-10">
        <input type="text" class="form-control" id="inputAge" name="age" [(ngModel)]="team.age">
      </div>
    </div>

    <div class="form-group">
      <label for="inputAge" class="control-label col-xs-2">Skills</label>

      <div class="col-xs-10">
        <div *ngFor="let s of team.skills">

          {{getSkillName(s.skillId)}}

          <select [(ngModel)]="s.experience" name="exp">
            <option *ngFor="let i of [-2,-1,0,1,2]">{{i}}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-xs-offset-2 col-xs-10">
        <button (click)="onSubmit()" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>

</form>
