<div class="form-horizontal">
  <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2" *ngFor="let team of teams">
    <div class="well  text-center">
      <a routerLink="../team/{{team.id}}">
        <div><img src="https://www.wallstreetotc.com/wp-content/uploads/2014/10/facebook-anonymous-app.jpg" height="80px"></div>
        <p>{{getTeamName(team)}}d</p>
      </a>
    </div>
  </div>

  <a routerLink="../team">New</a>
</div>
